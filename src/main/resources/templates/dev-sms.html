<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Développement - Messages SMS</title>
    <style>
        .sms-message {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .phone-number {
            font-weight: bold;
            color: #007bff;
        }
        .message-content {
            margin-top: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Développement - Derniers Messages SMS</h1>
    <p><em>Cette page affiche les derniers messages SMS envoyés pendant le développement.</em></p>
    
    <div th:if="${smsMessages.isEmpty()}">
        <p>Aucun message SMS n'a encore été envoyé.</p>
    </div>
    
    <div th:each="entry : ${smsMessages}" class="sms-message">
        <div class="phone-number" th:text="'À : ' + ${entry.key}"></div>
        <div class="message-content" th:text="${entry.value}"></div>
    </div>
    
    <p><a href="/login">Retour à la Connexion</a></p>
    <p><a href="/admin/users">Utilisateurs Admin</a></p>
</body>
</html>
