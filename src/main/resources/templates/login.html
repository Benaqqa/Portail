<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .hidden { display: none; }
        .login-option-btn { margin: 10px; padding: 10px 20px; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .first-login-section { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
        }
        .first-login-btn { 
            background-color: #28a745; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .first-login-btn:hover { background-color: #218838; }
    </style>
    <script>
        function showForm(type) {
            document.getElementById('interne-form').classList.add('hidden');
            document.getElementById('extern-form').classList.add('hidden');
            if (type === 'interne') {
                document.getElementById('interne-form').classList.remove('hidden');
            } else {
                document.getElementById('extern-form').classList.remove('hidden');
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    
    <div th:if="${message}" class="message success">
        <p th:text="${message}"></p>
    </div>
    
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>
    
    <button class="login-option-btn" onclick="showForm('interne')">Interne</button>
    <button class="login-option-btn" onclick="showForm('extern')">Extern</button>

    <div id="interne-form" class="hidden">
        <h3>Regular Login</h3>
        <p>Already have a password? Login with your Num CIN and password.</p>
        <form method="post" action="/login/interne">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="numCin">Num CIN:</label>
            <input type="text" id="numCin" name="numCin" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        
        <div class="first-login-section">
            <h3>First Time Login</h3>
            <p>Don't have a password yet? Use your Num CIN to set up your account.</p>
            <form method="post" action="/login/interne/first">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label for="firstLoginNumCin">Num CIN:</label>
                <input type="text" id="firstLoginNumCin" name="numCin" required><br><br>
                <button type="submit" class="first-login-btn">Start First Login</button>
            </form>
        </div>
    </div>

    <div id="extern-form" class="hidden">
        <h3>External Login</h3>
        <p>Use your one-time auth code and verify your identity.</p>
        <form method="post" action="/login/extern">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="authCode">One-Time Auth Code:</label>
            <input type="text" id="authCode" name="authCode" required><br><br>
            <label for="prenom">First Name:</label>
            <input type="text" id="prenom" name="prenom" required><br><br>
            <label for="nom">Last Name:</label>
            <input type="text" id="nom" name="nom" required><br><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
