spring.application.name=COSONE
spring.datasource.url=jdbc:postgresql://localhost:5432/cosone_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Character encoding configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Thymeleaf encoding configuration
spring.thymeleaf.encoding=UTF-8

# WordPress API Configuration
# For testing, you can use a public WordPress site or leave this URL to use mock data
wordpress.api.url=https://moubarakmimo-barit.wordpress.com/?_gl=1*6ghzjh*_gcl_au*MTc1NjMxODAzMi4xNzU0MDc0NTkz
wordpress.api.timeout=5000

# Disable caching in dev to ensure templates refresh and correct file is used
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false
spring.resources.cache.cachecontrol.max-age=0

