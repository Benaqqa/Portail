<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Utilisateurs</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Admin - Gestion des Utilisateurs</h1>
    
    <div th:if="${message}" class="message success">
        <p th:text="${message}"></p>
    </div>
    
    <div th:if="${error}" class="message error">
        <p th:text="${error}"></p>
    </div>
    

    
    <h2>Tous les Utilisateurs</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Num CIN</th>
                <th>Nom d'utilisateur</th>
                <th>Numéro de Téléphone</th>
                <th>Rôle</th>
                <th>A un Mot de Passe</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.numCin}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.phoneNumber != null ? user.phoneNumber : 'Non défini'}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.password != null && !user.password.isEmpty() ? 'Oui' : 'Non'}"></td>
            </tr>
        </tbody>
    </table>
    
    <p><a href="/admin/generate-code">Générer des Codes Externes</a></p>
    <p><a href="/home">Retour à l'Accueil</a></p>
</body>
</html>
